

<!-- Modal for Manual Ticket Generation -->
<div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="ticketModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ticketModalLabel">Generate Ticket Manually</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST" action="{% url 'generate_ticket' branch.id %}">
          {% csrf_token %}
          <div class="modal-body">
            <!-- Client Details -->
            <div class="form-group">
              <label for="clientName">Client Name</label>
              <input type="text" class="form-control" id="clientName" name="client_name" required>
            </div>
            <div class="form-group">
              <label for="contactNumber">Contact Number</label>
              <input type="text" class="form-control" id="contactNumber" name="contact_number" required>
            </div>
            <div class="form-group">
              <label for="vehicleNumber">Vehicle Number Plate</label>
              <input type="text" class="form-control" id="vehicleNumber" name="vehicle_number" required>
            </div>
            <!-- Parking Slot -->
            <div class="form-group">
              <label for="parkingSlot">Select Parking Slot</label>
              <select class="form-control" id="parkingSlot" name="parking_slot" required>
                {% for slot in parking_slots %}
                  <option value="{{ slot.id }}">{{ slot.slot_number }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Generate Ticket</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
