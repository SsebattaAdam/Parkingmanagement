<!-- Modal for Adding Business Details -->
<div class="modal fade" id="businessModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Business Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Django form for adding business details -->
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="businessName">Business Name</label>
                        <input type="text" class="form-control" id="businessName" name="business_name" placeholder="Enter Business Name" required>
                    </div>
                    <div class="form-group">
                        <label for="contactDetails">Contact Details</label>
                        <input type="text" class="form-control" id="contactDetails" name="contact_details" placeholder="Enter Contact Details">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" name="email" placeholder="Enter Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phone_number" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="websiteUrl">Website URL</label>
                        <input type="url" class="form-control" id="websiteUrl" name="website_url" placeholder="Enter Website URL">
                    </div>
                    <div class="form-group">
                        <label for="registrationNumber">Registration Number</label>
                        <input type="text" class="form-control" id="registrationNumber" name="registration_number" placeholder="Enter Registration Number" required>
                    </div>
                    <div class="form-group">
                        <label for="taxId">Tax ID</label>
                        <input type="text" class="form-control" id="taxId" name="tax_id" placeholder="Enter Tax ID">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="activeStatus" name="is_active">
                        <label class="form-check-label" for="activeStatus">Is Active</label>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
                </form>
        </div>
    </div>
</div>
