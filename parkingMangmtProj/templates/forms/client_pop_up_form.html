<!-- Modal for Adding Client Registration -->
<div class="modal fade" id="clientModal" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clientModalLabel">Register Client</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Django form for client registration -->
                <form method="post" action="{% url 'register_client' branch.id %}">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="vehicleNumber">Vehicle Number Plate</label>
                        <input type="text" class="form-control" id="vehicleNumber" name="vehicle_number" placeholder="Enter Vehicle Number Plate" required>
                    </div>
                    <div class="form-group">
                        <label for="driverName">Driver Name</label>
                        <input type="text" class="form-control" id="driverName" name="driver_name" placeholder="Enter Driver's Name" required>
                    </div>
                    <div class="form-group">
                        <label for="contactInfo">Contact Information</label>
                        <input type="text" class="form-control" id="contactInfo" name="contact_info" placeholder="Enter Contact Information" required>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Register Client</button>
            </div>
                </form>
        </div>
    </div>
</div>
