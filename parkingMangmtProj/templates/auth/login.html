{% extends 'auth/base2.html' %}

{% block title %}Parking Management - Login{% endblock %}

{% block content %}
<style>
  /* Center the login form */
  body {
    background-color: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-box {
    width: 400px;
    padding: 30px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .login-logo a {
    font-size: 24px;
    font-weight: bold;
    color: #007bff;
    text-decoration: none;
  }

  .form-group {
    margin-bottom: 15px;
    position: relative; /* Container for absolute positioning */
  }

  .form-control {
    height: 45px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    padding-left: 40px;          /* Room for the left icon */
    padding-right: 50px;         /* Room for the eye toggle icon */
  }

  /* Icon on the left side (e.g., the lock or user icon) */
  .icon-left {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
  }

  /* Toggle password icon inside the text field */
  .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    cursor: pointer;
    z-index: 2;
  }

  .btn-login {
    width: 100%;
    height: 45px;
    font-size: 18px;
    background: #007bff;
    border: none;
    color: white;
    border-radius: 5px;
    transition: 0.3s;
  }

  .btn-login:hover {
    background: #0056b3;
  }

  .login-links {
    margin-top: 15px;
  }

  .login-links a {
    text-decoration: none;
    color: #007bff;
  }

  .login-links a:hover {
    text-decoration: underline;
  }
</style>


<div class="login-box">
 
  <div class="login-logo">
    <a href="#"><i class="fas fa-parking"></i> Parking System</a>
  </div>

  <p class="login-box-msg">Sign in to manage parking</p>

  <form action="{% url 'user_login' %}" method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <i class="fas fa-user icon-left"></i>
      <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>

    <div class="form-group">
      <i class="fas fa-lock icon-left"></i>
      <input type="password" name="password" id="password-field" class="form-control" placeholder="Password" required>
      <!-- The toggle icon is placed inside the input field -->
      <span class="toggle-password"><i class="fas fa-eye"></i></span>
    </div>

    <button type="submit" class="btn btn-login">Sign In</button>
  </form>

  <div class="login-links">
    <p><a href="forgot-password.html">Forgot Password?</a></p>
    <p><a href="{% url 'register' %}">Create an Account</a></p>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var togglePassword = document.querySelector('.toggle-password');
    var passwordField = document.getElementById('password-field');

    togglePassword.addEventListener('click', function() {
      // Toggle the password field's type between "password" and "text"
      var type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      // Toggle the icon between an eye and an eye-slash for visual feedback
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });
  });
</script>
{% endblock %}
