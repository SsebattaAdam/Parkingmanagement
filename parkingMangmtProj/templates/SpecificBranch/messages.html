<!-- Messages Section -->
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}

<!-- Bootstrap CSS (Include this in your base template if not already included) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- JavaScript for Auto-Dismiss -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Select all alert messages
        const alerts = document.querySelectorAll('.alert');

        // Loop through each alert and set a timeout to dismiss it
        alerts.forEach((alert) => {
            setTimeout(() => {
                // Use Bootstrap's built-in method to dismiss the alert
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000); // 5 seconds
        });
    });
</script>

<!-- Bootstrap JS (Include this in your base template if not already included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
