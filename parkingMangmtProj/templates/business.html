{% extends 'base.html' %}

{% block title %}Home - Carmanage{% endblock %}

{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        {% include 'SpecificBranch/messages.html' %}
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Business Details</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <a href="{% url 'index' %}" class="nav-link">Home</a>
                        <li class="breadcrumb-item active"></li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <!-- left column -->
                <div class="col-md-8">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Add Business Details</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form method="post" action="{% url 'business-create' %}">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="businessName">Business Name</label>
                                    <input type="text" class="form-control" id="businessName" name="business_name" placeholder="Enter Business Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="contactDetails">Contact Details</label>
                                    <input type="text" class="form-control" id="contactDetails" name="contact_details" placeholder="Enter Contact Details">
                                </div>
                                <div class="form-group">
                                    <label for="emailAddress">Email Address</label>
                                    <input type="email" class="form-control" id="emailAddress" name="email" placeholder="Enter Email Address" required>
                                </div>
                                <div class="form-group">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="text" class="form-control" id="phoneNumber" name="phone_number" placeholder="Enter Phone Number">
                                </div>
                                <div class="form-group">
                                    <label for="websiteUrl">Website URL</label>
                                    <input type="url" class="form-control" id="websiteUrl" name="website_url" placeholder="Enter Website URL">
                                </div>
                                <div class="form-group">
                                    <label for="registrationNumber">Registration Number</label>
                                    <input type="text" class="form-control" id="registrationNumber" name="registration_number" placeholder="Enter Registration Number" required>
                                </div>
                                <div class="form-group">
                                    <label for="taxId">Tax ID</label>
                                    <input type="text" class="form-control" id="taxId" name="tax_id" placeholder="Enter Tax ID">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="activeStatus" name="is_active">
                                    <label class="form-check-label" for="activeStatus">Is Active</label>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
{% endblock %}
